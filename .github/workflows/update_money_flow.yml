name: Update Money Flow
on:
  schedule:
    # Vietnam timezone: ICT = UTC+7
    # Phiên sáng: 9:30-11:15 ICT = 2:30-4:15 UTC (mỗi 15 phút)
    - cron: '30 2 * * 1-5'    # 9:30 ICT
    - cron: '45 2 * * 1-5'    # 9:45 ICT
    - cron: '0 3 * * 1-5'     # 10:00 ICT
    - cron: '15 3 * * 1-5'    # 10:15 ICT
    - cron: '30 3 * * 1-5'    # 10:30 ICT
    - cron: '45 3 * * 1-5'    # 10:45 ICT
    - cron: '0 4 * * 1-5'     # 11:00 ICT
    - cron: '15 4 * * 1-5'    # 11:15 ICT
    
    # Phiên chiều: 13:30-14:30 ICT = 6:30-7:30 UTC (mỗi 15 phút)
    - cron: '30 6 * * 1-5'    # 13:30 ICT
    - cron: '45 6 * * 1-5'    # 13:45 ICT
    - cron: '0 7 * * 1-5'     # 14:00 ICT
    - cron: '15 7 * * 1-5'    # 14:15 ICT
    - cron: '30 7 * * 1-5'    # 14:30 ICT
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run money flow tracker
        run: python money_flow.py --interval 15
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          VNSTOCK_API_KEY: ${{ secrets.VNSTOCK_API_KEY }}
