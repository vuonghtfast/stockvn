name: Update Financial Reports
on:
  schedule:
    # Chạy mỗi ngày lúc 9:00 sáng (UTC+7 = 2:00 UTC)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Cho phép chạy thủ công

jobs:
  update-financials:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install vnstock pandas gspread oauth2client python-dotenv numpy
      
      - name: Run finance.py
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          VNSTOCK_API_KEY: ${{ secrets.VNSTOCK_API_KEY }}
        run: |
          python finance.py
