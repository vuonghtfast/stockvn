name: Update VN-Index

on:
  schedule:
    # 9:30 AM Vietnam (UTC+7) = 2:30 AM UTC
    - cron: '30 2 * * 1-5'
    # 11:00 AM Vietnam = 4:00 AM UTC
    - cron: '0 4 * * 1-5'
    # 2:00 PM Vietnam = 7:00 AM UTC
    - cron: '0 7 * * 1-5'
    # 3:00 PM Vietnam = 8:00 AM UTC
    - cron: '0 8 * * 1-5'
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-vnindex:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create credentials.json
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > credentials.json
    
    - name: Create .env file
      run: |
        echo "SPREADSHEET_ID=${{ secrets.SPREADSHEET_ID }}" >> .env
        echo "VNSTOCK_API_KEY=${{ secrets.VNSTOCK_API_KEY }}" >> .env
    
    - name: Update VN-Index
      run: |
        python vnindex_fetcher.py
      env:
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        VNSTOCK_API_KEY: ${{ secrets.VNSTOCK_API_KEY }}
    
    - name: Cleanup
      if: always()
      run: |
        rm -f credentials.json
        rm -f .env
